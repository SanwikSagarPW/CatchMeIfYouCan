<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Cat - No Build Required</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5849be;
            --secondary: #00cec9;
            --accent: #fd79a8;
            --text-body: #2d3436;
            --bg-gradient: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-card {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.35);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%;
            max-width: 500px;
            padding: 24px;
            position: relative;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .header { text-align: center; margin-bottom: 16px; display: none; }
        .header.active { display: block; }
        
        h1 { 
            margin: 0; 
            font-size: 2.2rem; 
            color: var(--primary-dark); 
            font-weight: 900; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            line-height: 1;
        }
        
        p.subtitle { margin: 8px 0 0; color: #636e72; font-weight: 700; font-size: 1rem; }

        #status-display {
            background: #f1f2f6;
            color: var(--text-body);
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: none;
        }
        
        #status-display.active { display: block; }
        #status-display.win { background: #dff9fb; color: #009485; border-color: #00cec9; }
        #status-display.lose { background: #fab1a0; color: #b33939; border-color: #ff7675; }

        #phaser-game {
            border-radius: 16px;
            overflow: hidden;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
            border: 2px solid #dfe6e9;
        }
        
        #phaser-game canvas {
            display: block;
            max-width: 100%;
            height: auto !important;
        }

        .controls {
            display: none;
            gap: 16px;
            width: 100%;
        }
        
        .controls.active { display: flex; }

        .btn {
            flex: 1;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active { transform: scale(0.96); }

        .btn-undo { 
            background: white; 
            color: var(--primary); 
            border: 2px solid var(--primary); 
        }
        .btn-undo:hover { background: #f8f9fa; }

        .btn-reset { 
            background: var(--primary); 
            color: white; 
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        .btn-reset:hover { background: var(--primary-dark); }

        .footer { 
            margin-top: 20px; 
            color: #b2bec3; 
            font-size: 0.8rem; 
            font-weight: 600; 
            display: none;
        }
        
        .footer.active { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="game-card">
        <div class="header">
            <h1>Catch The Cat</h1>
            <p class="subtitle">Trap the kitty before it escapes!</p>
        </div>
        
        <div id="status-display">Click a dot to start...</div>
        
        <div id="phaser-game"></div>
        
        <div class="controls">
            <button id="btn-undo" class="btn btn-undo">Undo</button>
            <button id="btn-reset" class="btn btn-reset">Reset Game</button>
        </div>

        <div class="footer">
            Strategy Puzzle Game
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="catch-the-cat.js"></script>
    
    <script>
        // Global helper functions
        window.updateStatusText = function(text, type) {
            type = type || 'normal';
            var el = document.getElementById('status-display');
            if (el) {
                el.innerText = text;
                el.className = 'active';
                if (type !== 'normal') el.classList.add(type);
            }
        };

        window.toggleGameUI = function(show) {
            var header = document.querySelector('.header');
            var controls = document.querySelector('.controls');
            var status = document.getElementById('status-display');
            var footer = document.querySelector('.footer');
            
            var method = show ? 'add' : 'remove';
            if (header) header.classList[method]('active');
            if (controls) controls.classList[method]('active');
            if (status) status.classList[method]('active');
            if (footer) footer.classList[method]('active');
        };

        // Initialize the game
        var game = new CatchTheCatGame({
            w: 11,
            h: 11,
            r: 20,
            initialWallCount: 8,
            backgroundColor: 0xffffff,
            parent: 'phaser-game'
        });

        // Button handlers
        document.getElementById('btn-undo').addEventListener('click', function() {
            if (game.mainScene) {
                game.mainScene.undo();
            }
        });

        document.getElementById('btn-reset').addEventListener('click', function() {
            if (game.mainScene) {
                game.mainScene.reset();
            }
        });
    </script>
</body>
</html>
